<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">硅基流动API Key Sharing</title>
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/lib/i18next.min.js"></script>
  <script src="/js/lib/i18nextHttpBackend.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
    </div>
    <h1 data-i18n="title">硅基流动API Key Sharing</h1>
    <div class="subtitle" data-i18n="subtitle">API密钥分享与管理</div>
    <button id="logoutBtn" onclick="logoutGuest()" class="btn-logout" style="display: none;" data-i18n="logoutButton">退出登录</button>
  </div>

  <div class="language-switcher" style="position: fixed; top: 20px; right: 120px;">
    <select id="languageSwitcher">
      <option value="zh-CN">中文</option>
      <option value="en">English</option>
    </select>
  </div>

  <div id="authForm" class="auth-form" style="display: none;">
    <h2 class="form-title" data-i18n="guestAuth">访客认证</h2>
    <div class="form-group">
      <label for="guestPassword" data-i18n="guestPasswordLabel">访客密码:</label>
      <input type="password" id="guestPassword" name="guestPassword">
    </div>
    <button class="btn-primary" onclick="verifyGuest()" data-i18n="verifyButton">验证</button>
  </div>

  <div class="copy-controls" id="copyControls" style="display: none;">
    <button class="copy-btn" onclick="copyAllKeysWithNewline()" data-i18n="copyControls.newline">批量复制(换行分隔)</button>
    <button class="copy-btn" onclick="copyAllKeysWithComma()" data-i18n="copyControls.comma">批量复制(逗号分隔)</button>
  </div>

  <div id="keysContainer" class="keys-container"></div>

  <div id="pagination" class="pagination" style="display: none;">
    <button class="page-btn" id="prevBtn" data-i18n="pagination.prev">« 上一页</button>
    <div class="page-info">第 <span id="currentPage">1</span> / <span id="totalPages">1</span> 页</div>
    <button class="page-btn" id="nextBtn" data-i18n="pagination.next">下一页 »</button>
  </div>

  <div id="stats" class="stats" style="display: none;">
    <div class="stat-item">
      <div class="stat-value total-keys" id="totalKeys">0</div>
      <div class="stat-label" data-i18n="stats.totalKeys">总API Keys</div>
    </div>
    <div class="stat-item">
      <div class="stat-value valid-keys" id="validKeys">0</div>
      <div class="stat-label" data-i18n="stats.validKeys">有效API Keys</div>
    </div>
    <div class="stat-item">
      <div class="stat-value total-balance" id="totalBalance">¥0.00</div>
      <div class="stat-label" data-i18n="stats.totalBalance">总额度</div>
    </div>
  </div>

  <a href="/admin" class="admin-btn" data-i18n="adminEntrance">管理员入口</a>

  <div class="footer">
    <span data-i18n="footer">版权所有 © 2023 硅基流动</span>
  </div>

  <div id="toast" class="toast"></div>
  
  <script src="/js/index.js"></script>
</body>
</html>
